<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diamantjakten</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000; /* Assuming a dark background */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
  }

  .header {
    text-align: center;
    color: #fff; /* White text color */
    font-size: 10vw; /* Responsive font size based on viewport width */
    margin-top: 2vh; /* Space from the top */
    margin-bottom: 2vh; /* Space from the header to top gem */
  }

  .frame {
    background-color: #301708; /* Dark brown background */
    border-radius: 15px;
    border: 10px solid #8B4513; /* Dark brown border */
    padding: 1vh;
    box-shadow: 0 0 10px #000; /* Shadow for 3D effect */
    width: 80vw; /* Responsive width based on viewport width */
    max-width: 500px; /* Maximum width of the frame */
  }

  .top-gem {
    display: block;
    width: 40vw; /* Smaller top gem */
    max-width: 180px; /* Maximum width of the top gem */
    margin: 0 auto; /* Centering the top gem */
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 columns for gems */
    grid-gap: 1vw;
    padding: 1vh;
  }

  .gem-slot {
    border-radius: 55%;
    background-color: #333;
    box-shadow: inset 0 0 8px #000;
    aspect-ratio: 1;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}
  .bandit-row {
    display: flex;
    justify-content: space-around;
    margin-top: 2vh;
  }

  .bandit {
    border-radius: 55%;
    width: 20vw; /* Responsive bandit size based on viewport width */
    max-width: 100px; /* Maximum width of bandit images */
  }

  .score {
    text-align: center;
    color: #ffd700; /* Gold color for the score */
    font-size: 10vw; /* Responsive font size based on viewport width */
    margin: 2vh 0; /* Vertical space around score */
  }

  .scan-button {
    background: url('qr-code-scan-icon.png') no-repeat center center; /* QR code scan icon */
    background-size: contain;
    width: 30vw; /* Responsive square size based on viewport width */
    height: 30vw; /* Square aspect ratio */
    max-width: 200px; /* Maximum size */
    max-height: 200px; /* Square aspect ratio */
    border: none;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 0 10px #000; /* Shadow for 3D effect */
    cursor: pointer;
    margin-bottom: 5vh; /* Space from the bottom */
    margin-top: 2vh;
  }

  @media (max-width: 600px) {
    .header, .score {
      font-size: 6vw; /* Larger font size for smaller screens */
    }
    .top-gem {
      width: 50vw; /* Larger top gem for smaller screens */
    }
    .bandit {
      width: 25vw; /* Larger bandit images for smaller screens */
    }
    .scan-button {
      width: 50vw; /* Larger scan button for smaller screens */
      height: 50vw; /* Maintaining square aspect ratio */
    }
  }
</style>
</head>
<body>

<div class="header">Diamantjakten</div>

<div class="frame">
  <img src="diamond.png" alt="Large Top Gem" class="top-gem">
  <div class="grid">
    <!-- 5x4 grid of random gems -->
    <div class="gem-slot" style="background-image: url('sapphire.png');"></div>
    <div class="gem-slot" style="background-image: url('emerald.png');"></div>
    <div class="gem-slot" style="background-image: url('ruby.png');"></div>
    <div class="gem-slot" style="background-image: url('topas.png');"></div>
    <div class="gem-slot"></div> <!-- Empty slot -->
    
    <div class="gem-slot" style="background-image: url('ruby.png');"></div>
    <div class="gem-slot"></div> <!-- Empty slot -->
    <div class="gem-slot" style="background-image: url('sapphire.png');"></div>
    <div class="gem-slot" style="background-image: url('topas.png');"></div>
    <div class="gem-slot" style="background-image: url('emerald.png');"></div>
    
    <div class="gem-slot"></div> <!-- Empty slot -->
    <div class="gem-slot" style="background-image: url('topas.png');"></div>
    <div class="gem-slot" style="background-image: url('sapphire.png');"></div>
    <div class="gem-slot"></div> <!-- Empty slot -->
    <div class="gem-slot" style="background-image: url('ruby.png');"></div>
    
    <div class="gem-slot" style="background-image: url('emerald.png');"></div>
    <div class="gem-slot" style="background-image: url('ruby.png');"></div>
    <div class="gem-slot"></div> <!-- Empty slot -->
    <div class="gem-slot" style="background-image: url('topas.png');"></div>
    <div class="gem-slot" style="background-image: url('sapphire.png');"></div>
    <!-- Repeat for each gem -->
  </div>
  <div class="bandit-row">
    <img src="bandit.png" alt="Bandit" class="bandit">
    <img src="bandit.png" alt="Bandit" class="bandit">
    <img src="bandit.png" alt="Bandit" class="bandit">
  </div>
  <div class="score">Score: 0</div>
</div>

<button class="scan-button"></button>

</body>
</html>
