<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamantjakten</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      /* Assuming a dark background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      /* Evenly space out header, frame, and button */
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('jungle_background2.jpg');
      background-size: cover;
      background-repeat: no-repeat;

      /* Space around the edges */
    }

    .header {
      text-shadow: 0px 0px 6px rgb(255 144 0);
      background-image: url(banner2.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      color: #420022;
      min-width: 80vw;
      min-height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10vw;
      margin-top: 10px;
      outline: 4px solid #1e1111;
      border-radius: 8px;
    }

    .overlay-text {
      font-size: 10vw;
      color: #efff16;
      position: fixed;
      top: 20%;
      text-shadow: 0 0 2vw white;
    }

    .modal {
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: #000000;
      /* Fallback color */

    }

    .main-container {
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      /* 15% from the top and centered */
      padding-top: 20px;
      padding-bottom: 20px;
      border-radius: 10px;
      border: 6px dashed #a72009;
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 0px 10px #000000b3;
      animation-name: modalopen;
      animation-duration: 1s
    }

    /* Add Animation */
    @keyframes modalopen {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }



    .modal-content p {
      text-align: center;
      padding-top: 0px;
      padding-left: 20px;
      padding-right: 20px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .modal-content p.large {
      /* height: 15%; */
      font-size: 8vmin;
    }

    .modal-content p.small {
      /* height: 15%; */
      font-size: 6vmin;
    }

    .modal-content-center-element {
      height: 50%;
      padding-top: 2vh;
    }

    .modal-content button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 1vh;
      margin-bottom: 1vh;
    }

    .modal-content button:hover {
      cursor: pointer
    }

    .modal-button {
      width: 60%;
      height: 15%;
      font-size: 12vmin;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timed-popup {
      position: fixed;
      top: 20%; /* Adjust as needed for top half positioning */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 2em;
      z-index: 1000; /* Ensures it floats above other elements */
    }

    .frame {
      background-color: #301708;
      border-radius: 15px;
      border: 10px solid #8B4513;
      padding: 1vh;
      box-shadow: 0 0 10px #000;
      width: 80vw;
      height: 60vh;
      margin: 10px 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 300px;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* Distribute space among children */
      height: 100%;
      /* Fill the height of the frame */
    }

    .diamond-container {
      width: 25vw;
      /* Decrease the width of the top gem */

      margin: 0 auto;
      display: block;
      height: 20%;
      width: auto;
    }

    .top-gem {
      width: 25%;
      margin: auto;
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 1vw;
      padding: 2vh;
      flex-grow: 1;
      max-height: 50%;
    }

    .gem-slot {
      border-radius: 55%;
      background-color: #333;
      box-shadow: inset 0 0 8px #000;
      aspect-ratio: 1;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;

    }

    .bandit-row {
      display: flex;
      justify-content: space-around;
      margin-top: 2vh;
      max-height: 15%;
      width: 60%;
      margin: auto;
    }


    .bandit-marker {
      border-radius: 55%;
      /* Responsive bandit size based on viewport width */
      max-width: 30%;
      /* Maximum width of bandit images */
    }

    .score {
      text-align: center;
      color: #ffd700;
      font-size: 5vh;
      margin: 1vh 0;
      max-height: 15%;
    }

    .scan-button {
      background: url('qr-code-scan-icon.png') no-repeat center center;
      background-size: contain;
      width: 20vw;
      /* Decrease the width of the scan button */
      height: 20vw;
      /* Adjust the height to maintain the aspect ratio */
      max-width: 150px;
      /* Decrease the maximum size */
      max-height: 150px;
      border: none;

      margin-bottom: auto;
    }

    .scan-button.active {
      background: url('qr-code-scan-icon-active.png') no-repeat center center;
      background-size: contain;
    }


    .video-container-flex {
      width: 100%;
      /* Fill the parent container */
      height: 100%;
      /* Fill the parent container */
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .video-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* This will cover the entire parent area */
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="header">Diamantjakten</div>
    <div id="waiting-for-game-text" class="overlay-text hidden">Väntar på ledaren...</div>
    <div class="frame">
      <div id="video-container" class="video-container-flex hidden">
        <video id="qr-video" class="video-feed"></video>
      </div>
      <div id="game-container" class="game-container">
        <div class="diamond-container">
          <img src="diamond.png" class="top-gem">
        </div>
        <div class="grid">
          <!-- 5x4 grid of random gems -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->
          <div class="gem-slot"></div> <!-- Empty slot -->

          <!-- Repeat for each gem -->
        </div>
        <div class="bandit-row">

        </div>
        <div id="score" class="score">Score: 0</div>
      </div>
    </div>

    <button class="scan-button"></button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="qrcode.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
